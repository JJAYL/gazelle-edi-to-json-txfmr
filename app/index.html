     <script>
   function getFileFromServer(url, doneCallback) {
             var xhr;
             xhr = new XMLHttpRequest();
             xhr.onreadystatechange = handleStateChange;
             xhr.open("GET", url, true);
             xhr.send();
             function handleStateChange() {
                if (xhr.readyState === 4) {
                    doneCallback(xhr.status == 200 ? xhr.responseText : null);
                }
            }
        }                       
        function loadFile() {    
            getFileFromServer("toto.txt", function(text){ alert(text);document.getElementById("textareaid").value=text;});
        }
     </script>    
      <button type = "button" onclick = "loadFile();">buttonnnn</button>
